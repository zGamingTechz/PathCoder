{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style_index.css') }}">
    <title>Welcome</title>
{% endblock %}

{% block body %}
<div class="container">
    <!-- Left Section -->
    <div class="welcome-section">
        <h1>Welcome to PathCoder, {{ user.name }}</h1>
        <p>Your journey to mastering coding begins here.</p>
        <p class="quote">"{{ user.quote }}"</p>
    </div>

    <!-- Right Section -->
    <div class="form-container">
        <h2>Answer the Questions</h2>
        <form action="/questions" method="POST">
            <div class="scrollable-questions">
                <label for="q1">1. Do you understand SQL (Structured Query Language) and NoSQL databases?</label>
                <select id="q1" name="q1" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                
                <label for="q2">2. Do you understand object-oriented programming (OOP)?</label>
                <select id="q2" name="q2" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="q3">3. Do you understand how memory management works in programming (e.g., stack vs. heap)?</label>
                <select id="q3" name="q3" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="q4">4. Do you know the concept of big-O notation in algorithm analysis?</label>
                <select id="q4" name="q4" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="q5">5. Do you understand the concept of recursion in programming?</label>
                <select id="q5" name="q5" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="q6">6. Do you know how to implement basic data structures like arrays, linked lists, and trees?</label>
                <select id="q6" name="q6" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="q7">7. Do you know how to use Git and Github?</label>
                <select id="q7" name="q7" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="q8">8. Do you know how to work with APIs (Application Programming Interfaces) in programming?</label>
                <select id="q8" name="q8" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="q9">9. How much time can you commit to learning coding weekly?</label>
                <select id="q9" name="q9" required>
                    <option value="Less than 5 hours">Less than 5 hours</option>
                    <option value="5-10 hours">5-10 hours</option>
                    <option value="10+ hours">10+ hours</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
