{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style_update.css') }}">
<title>Update Task</title>
{% endblock %}

{% block body %}
<div class="update-container">
    <div class="update-header">
        <h1>Update Task</h1>
        <p>Modify your task and click the button to save changes.</p>
    </div>
    <form action="/update/{{ task.id }}" method="post" class="update-form">
        <input type="text" name="content" id="content" value="{{ task.content }}" placeholder="Update your task here" required>
        <button type="submit">Update Task</button>
    </form>
</div>
{% endblock %}
